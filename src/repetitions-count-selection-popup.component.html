<div>
	<wp-container-with-padding>
		<div class="title">
			<wp-title>
				How many
			</wp-title>
		
			<wp-subtitle>
				repetitions did you do ?
			</wp-subtitle>
		</div>
	</wp-container-with-padding>

	<div class="main-content">
		<wp-integer-selector
			[(value)]="value"
			[min]="0"
			[max]="30"
		></wp-integer-selector>
	</div>

	<wp-container-with-padding>
		<wp-continue-button
			(click)="continue()"
		></wp-continue-button>
	</wp-container-with-padding>
</div>
